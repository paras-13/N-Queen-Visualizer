<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queen Visualizer</title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <h1>N-Queen Visualizer</h1>
    <div>
        <label for="board-size">Enter board size (N): </label>
        <input type="number" id="board-size" min="4" value="8">
        <button onclick="startVisualization()">Visualize N-Queens</button>
    </div>
    
    <table id="chessboard"></table>
    <p id="solution-count"></p>
    <script src="script.js"></script>
</body>
</html>
